    font-size: 15px;
}

/* CENTER */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
}

.center img {
    max-width: 420px;
    width: 80%;
}

/* RIGHT */
.right {
    padding: 40px;
    border-left: 1px solid #ddd;
    font-size: 14px;
    line-height: 1.6;
}

.right h2 {
    font-size: 18px;
    letter-spacing: .1em;
    margin-bottom: 20px;
}

.meta {
    border-top: 1px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
}
</style>
