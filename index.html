<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(0, 102, 204, 0.8), rgba(255, 99, 132, 0.8)), url('https://img.freepik.com/premium-psd/png-charming-kawaii-anime-panda-girl-with-bamboo-leaf-hat-creative-chibi-sticker-collection_1020495-343310.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transform: scale(0.98);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #1877f2;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .bio {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .contact-btns a {
            display: block;
            margin: 12px 0;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .facebook { background-color: #3b5998; }
        .tiktok { background-color: #010101; background: linear-gradient(to right, #010101, #6c0016); }
        .messenger { background-color: #0084ff; }
        .zalo { background-color: #0064f7; }
        .phone { background-color: #4CAF50; }
        .momo { background-color: #a80069; background: linear-gradient(to right, #a80069, #d73193); }

        .contact-btns a:hover {
            background-color: #333;
            transform: translateY(-5px);
        }

        .contact-btns a:active {
            transform: translateY(2px);
        }

        .btn {
            background-color: #FF3366;
            padding: 12px 25px;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin-top: 25px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #cc2955;
        }

        @media only screen and (max-width: 600px) {
            .card {
                width: 90%;
                padding: 25px;
            }

            .avatar {
                width: 110px;
                height: 110px;
            }

            .name {
                font-size: 24px;
            }

            .bio {
                font-size: 16px;
            }

            .contact-btns a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://img.freepik.com/premium-psd/png-charming-kawaii-anime-panda-girl-with-bamboo-leaf-hat-creative-chibi-sticker-collection_1020495-343310.jpg" alt="Avatar" class="avatar">
        <p class="name">Hà Quốc Bảo</p>
        <p class="bio">Trang thông tin và liên lạc. Hãy kết nối với tôi!</p>
        <div class="contact-btns">
            <a href="https://www.facebook.com/baoha.2362/" class="facebook" target="_blank">Facebook</a>
            <a href="https://zalo.me/0974586535" class="zalo" target="_blank">Zalo</a>
            <a href="tel:+84974586535" class="phone">Phone 0974586535</a>
            <a href="https://me.momo.vn/WEINuKF5fZC7iasdCyU7" class="momo" target="_blank">Momo</a>
        </div>
        <a href="mailto:bao230602@gmail.com" class="btn">Gửi Email</a>
    </div>
</body>
</html>
